name: Sync README with Docker Hub on git push

on:
  # run it on push to the default repository branch
  push:
    branches: [master]
    paths:
      - "README.md"

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build Docker image and push to Docker Hub
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/caddy-godaddy-cloudflare:latest

      - name: Pushover notification
        uses: umahmood/pushover-actions@main
        env:
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER_KEY }}
        with:
          status: ${{ job.status }}
          title: "GitHub Actions"
          message: "'Sync README with Docker Hub on git push' action completed"